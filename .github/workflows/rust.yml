name: Rust (jacs crate)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'jacs/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'jacs/**'
      - '.github/workflows/rust.yml'
  workflow_dispatch: # Allows manual triggering 

env:
  CARGO_TERM_COLOR: always

jobs:
  test-jacs: # Renamed job for clarity
    name: Test jacs crate (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      if: runner.os != 'Windows'
      uses: actions/checkout@v4

    - name: Checkout code (Windows sparse)
      if: runner.os == 'Windows'
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          /*
          !/jacs/tests/**
          !/jacs/docs/presentation/**
          !/jacspy/examples/**
          !/jacsnpm/examples/**
        sparse-checkout-cone-mode: false

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: '1.93'

    - name: Install cargo-audit and run audit
      if: runner.os == 'Linux'
      working-directory: jacs
      run: |
        cargo install cargo-audit
        cargo audit || true

    - name: Run jacs tests
      if: runner.os != 'Windows'
      working-directory: jacs
      run: cargo test --verbose --features cli

    - name: Build jacs test targets (Windows)
      if: runner.os == 'Windows'
      working-directory: jacs
      run: cargo test --verbose --features cli --lib --no-run
