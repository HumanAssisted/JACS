name: Node.js (jacsnpm)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'jacsnpm/**'
      - 'jacs/**'  # jacsnpm depends on jacs
      - '.github/workflows/nodejs.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'jacsnpm/**'
      - 'jacs/**'  # jacsnpm depends on jacs
      - '.github/workflows/nodejs.yml'
  workflow_dispatch: # Allows manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  test-jacsnpm:
    name: Test jacsnpm (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: jacsnpm
        run: npm ci || npm install

      - name: Run npm audit
        working-directory: jacsnpm
        run: npm audit --audit-level=high || true

      - name: Build native module
        working-directory: jacsnpm
        run: npm run build

      - name: Run tests
        working-directory: jacsnpm
        run: npm test

      - name: Smoke test packed npm install
        working-directory: jacsnpm
        run: |
          set -euo pipefail
          PACKAGE_TGZ=$(npm pack | tail -n 1)
          mkdir -p /tmp/jacs-npm-smoke
          cd /tmp/jacs-npm-smoke
          npm init -y >/dev/null
          npm install "${GITHUB_WORKSPACE}/jacsnpm/${PACKAGE_TGZ}" --ignore-scripts
          node -e "require('@hai-ai/jacs'); require('@hai-ai/jacs/simple'); require('@hai-ai/jacs/mcp'); console.log('smoke imports ok')"
