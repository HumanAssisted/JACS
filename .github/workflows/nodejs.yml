name: Node.js (jacsnpm)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'jacsnpm/**'
      - 'jacs/**'  # jacsnpm depends on jacs
      - '.github/workflows/nodejs.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'jacsnpm/**'
      - 'jacs/**'  # jacsnpm depends on jacs
      - '.github/workflows/nodejs.yml'
  workflow_dispatch: # Allows manual triggering

env:
  CARGO_TERM_COLOR: always

jobs:
  test-jacsnpm:
    name: Test jacsnpm (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: jacsnpm
        run: npm ci

      - name: Run npm audit
        working-directory: jacsnpm
        run: npm audit --audit-level=high || true

      - name: Build native module
        working-directory: jacsnpm
        run: npm run build

      - name: Run tests
        working-directory: jacsnpm
        run: npm test

      - name: Smoke test packed npm install
        if: runner.os != 'Windows'
        working-directory: jacsnpm
        run: |
          set -euo pipefail
          PACKAGE_TGZ=$(npm pack | tail -n 1)
          mkdir -p /tmp/jacs-npm-smoke
          cd /tmp/jacs-npm-smoke
          npm init -y >/dev/null
          npm install "${GITHUB_WORKSPACE}/jacsnpm/${PACKAGE_TGZ}" --ignore-scripts
          node -e "require('@hai-ai/jacs'); require('@hai-ai/jacs/simple'); require('@hai-ai/jacs/mcp'); require('@hai-ai/jacs/a2a'); console.log('smoke imports ok')"

      - name: Smoke test packed npm install (Windows)
        if: runner.os == 'Windows'
        working-directory: jacsnpm
        shell: pwsh
        run: |
          $PackageTgz = (npm pack | Select-Object -Last 1).Trim()
          $SmokeDir = Join-Path $env:TEMP "jacs-npm-smoke"
          if (Test-Path $SmokeDir) { Remove-Item -Recurse -Force $SmokeDir }
          New-Item -ItemType Directory -Path $SmokeDir | Out-Null
          Set-Location $SmokeDir
          npm init -y | Out-Null
          npm install "$env:GITHUB_WORKSPACE\\jacsnpm\\$PackageTgz" --ignore-scripts
          node -e "require('@hai-ai/jacs'); require('@hai-ai/jacs/simple'); require('@hai-ai/jacs/mcp'); require('@hai-ai/jacs/a2a'); console.log('smoke imports ok')"
