[package]
name = "jacspy"
version = "0.1.0"
edition = "2021"

[lib]
name = "jacspy"
crate-type = ["cdylib"]

[dependencies]
lazy_static = "1.4.0"
pyo3 = { version = "0.24.1", features = ["extension-module"] }
jacs = { path = "../jacs" }
serde_json = "1.0.140"
log = "0.4.27"

[build-dependencies]
pyo3-build-config = "0.24.1"


