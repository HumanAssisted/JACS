[package]
name = "jacspy"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
resolver = "3"

[lib]
name = "jacspy"
crate-type = ["cdylib"]

[dependencies]
lazy_static = "1.5.0"
pyo3 = { version = "0.24.2", features = ["extension-module"] }
jacs = { path = "../jacs" }
serde_json = "1.0.140"
log = "0.4.27"

[build-dependencies]
pyo3-build-config = "0.24.2"


