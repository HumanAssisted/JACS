[package]
name = "jacs"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "schemas/*.json", "examples/*.json", "Cargo.toml", "README.md", "LICENSE"]

[dependencies]
base64 = "0.22.0"
chrono = "0.4.35"
jsonschema = "0.17.1"
log = "0.4.21"
pem = "3.0.3"
rand = "0.8.5"
rsa = { version= "0.9.6", features= ["sha2", "pem"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0 "
signature = "2.2.0"
url = "2.5.0"
sha2 = "0.10.6"
phf = { version = "0.11.1", features = ["macros"] }

strum = "0.24.1"
strum_macros = "0.24.3"


[dev-dependencies]
rusqlite = "0.26.0"
color-eyre = "0.6"

[lib]
crate-type = ["cdylib", "rlib"]



[dependencies.uuid]
version = "1.7.0"
# for wasm
# default-features = false
features = [
    "v4",
    "v7",
    "js",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pqcrypto-dilithium = "0.5.0"
ring = "0.17.8"
reqwest = "0.11.26"
walkdir = "2.5.0"

