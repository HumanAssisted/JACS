[package]
name = "jacs"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "schemas/*.json", "Cargo.toml", "README.md", "LICENSE"]

[dependencies]
jsonschema = "0.17.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0 "


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.15.1"
features = ["extension-module"]