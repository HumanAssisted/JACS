[package]
name = "jacs"
version = "0.1.0"
edition = "2021"
include = ["src/**/*", "schemas/*.json", "examples/*.json", "Cargo.toml", "README.md", "LICENSE"]

[dependencies]
base64 = "0.22.0"
chrono = "0.4.35"
jsonschema = "0.17.1"
log = "0.4.21"
pem = "3.0.3"
pqcrypto-dilithium = "0.5.0"
rand = "0.8.5"
ring = "0.17.8"
rsa = { version= "0.9.6", features= ["sha2", "pem"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0 "
signature = "2.2.0"
url = "2.5.0"

[dev-dependencies]
rusqlite = "0.26.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.15.1"
features = ["extension-module"]
