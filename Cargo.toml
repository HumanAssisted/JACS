[package]
name = "jacs"
version = "0.2.4"
edition = "2021"
include = [
    "src/**/*",
    "schemas/agent/v1/agent.schema.json",
    "schemas/header/v1/header.schema.json",
    "schemas/components/files/v1/files.schema.json",
    "schemas/components/signature/v1/signature.schema.json",
    "schemas/components/agreement/v1/agreement.schema.json",
    "jacs.config.schema.json",
    "examples/*.json",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "build.rs",
    "CHANGELOG.md",
    "benches/sign_and_check_sig.rs",
]
description = "JACS JSON AI Communication Standard"
readme = "README.md"
authors = ["Jonathan Hendler <engineering@hai.io>"]
license = "Apache-2.0"
homepage = "https://humanassisted.github.io/JACS"
repository = "https://github.com/HumanAssisted/JACS"
keywords = ["cryptography", "json", "ai", "data", "ml-ops"]
categories = ["cryptography", "ai", "no-std"]
build = "build.rs"


[dependencies]
base64 = "0.22.0"
chrono = "0.4.35"
jsonschema = "0.17.1"
log = "0.4.21"
pem = "3.0.3"
rand = "0.8.5"
rsa = { version= "0.9.6", features= ["sha2", "pem"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0 "
signature = "2.2.0"
url = "2.5.0"
sha2 = "0.10.6"
phf = { version = "0.11.1", features = ["macros"] }

strum = "0.24.1"
strum_macros = "0.24.3"
secrecy = "0.8.0"
aes-gcm = "0.10.3"
clap = "4.5.4"
regex = "1.10.4"
mime_guess = "2.0.4"
flate2 = "1.0.28"
encoding_rs = "0.8.34"
difference = "2.0.0"
rpassword = "7.3.1"




[dev-dependencies]
rusqlite = "0.26.0"
color-eyre = "0.6"
criterion = "0.3"
mdbook = "0.4.37"


[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.uuid]
version = "1.7.0"
# for wasm
# default-features = false
features = [
    "v4",
    "v7",
    "js",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pqcrypto = "0.17.0"
pqcrypto-dilithium = {version = "0.5.0", features=["serialization"] }
pqcrypto-traits = "0.3.5"
ring = "0.17.8"
reqwest = "0.11.26"
walkdir = "2.5.0"

# [target.'cfg(not(target_arch = "wasm32"))'.dependencies.pyo3]
# version =  "0.16.5"
# features = ["extension-module"]

[[bin]]
name = "jacs"
path = "src/bin/cli.rs"

[[bench]]
name = "sign_and_check_sig"
harness = false

[package.metadata.cargo-install]
bin = ["jacs"]

